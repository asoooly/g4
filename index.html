<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Programming Market - Your Path to Success</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    integrity="sha256-BQ46NJ3K58BhjgIWuB6Fs5gYmZIKpIj1i9BUPceM7B0=" crossorigin="anonymous" />
</head>

<body>
  <header>
    <nav>
      <div class="container">
        <div class="logo">
          <i class="fas fa-laptop-code"></i> Programming Market
        </div>
        <div class="nav-toggle">&#9776;</div>
        <ul>
          <li><a href="#home">Home</a></li>
          <li><a href="#about">About</a></li>
          <li><a href="#services">Services</a></li>
          <li><a href="#articles">Articles</a></li>
          <li><a href="#videos">Videos</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </div>
    </nav>
  </header>

  <main>
    <!-- الأقسام الأخرى هنا ... -->

    <section id="contact">
      <div class="container">
        <h2>Contact Us</h2>
        <form id="contactForm">
          <input type="text" placeholder="Your Name" id="nameInput" required>
          <input type="email" placeholder="Your Email" id="emailInput" required>
          <textarea placeholder="Your Message" id="messageInput" required></textarea>
          <button type="submit">Send Message</button>
        </form>
      </div>
    </section>
  </main>

  <footer>
    <div class="container">
      <p>&copy; 2023 Programming Market. All rights reserved.</p>
    </div>
  </footer>

  <!-- الأيقونات الرسومية لوسائل التواصل الاجتماعي -->
  <a href="https://www.facebook.com/YourFacebookPage" class="social-icon" target="_blank"><i class="fab fa-facebook" style="color: #206DCD;"></i></a>
  <a href="https://www.instagram.com/YourInstagramPage" class="social-icon" target="_blank"><i class="fab fa-instagram" style="color: #206DCD;"></i></a>
  <a href="https://t.me/YourTelegramChannel" class="social-icon" target="_blank"><i class="fab fa-telegram" style="color: #206DCD;"></i></a>
  <!-- الأيقونات الرسومية من مكتبة Ionicons -->
  <a href="https://twitter.com/YourTwitterPage" class="social-icon" target="_blank"><ion-icon name="logo-twitter" style="color: #206DCD;"></ion-icon></a>
  <a href="https://www.linkedin.com/YourLinkedInPage" class="social-icon" target="_blank"><ion-icon name="logo-linkedin" style="color: #206DCD;"></ion-icon></a>

  <!-- ربط مكتبات Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.1.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.1.2/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.1.2/firebase-database.js"></script>

  <script>
    // تكوين اتصال بقاعدة البيانات Firestore من Firebase
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
      messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    // تهيئة تطبيق Firebase
    firebase.initializeApp(firebaseConfig);

    // اضف هنا معرف النموذج والحقول الذي تم إنشاؤها في قاعدة البيانات
    const db = firebase.firestore();
    const contactForm = document.getElementById('contactForm');
    const nameInput = document.getElementById('nameInput');
    const emailInput = document.getElementById('emailInput');
    const messageInput = document.getElementById('messageInput');

    // استدعاء دالة عند تقديم النموذج
    contactForm.addEventListener('submit', (e) => {
      e.preventDefault();

      // احفظ البيانات في قاعدة البيانات
      db.collection('contacts').add({
        name: nameInput.value,
        email: emailInput.value,
        message: messageInput.value
      }).then(() => {
        // بعد حفظ البيانات بنجاح، قم بإعادة تعيين النموذج
        contactForm.reset();
        alert('Your message has been sent successfully!');
      }).catch((error) => {
        console.error('Error writing document: ', error);
        alert('An error occurred while sending the message. Please try again later.');
      });
    });
  </script>
  <script src="script.js"></script>
</body>

</html>
